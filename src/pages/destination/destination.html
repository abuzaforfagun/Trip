<div class="destination_screen">
  <div class="col-md-4 col-sm-4 col-md-offset-4">
    <div class="destination">
      <div class="overlay_2">
        <div class="text_box">
          <h3>My Destination</h3>
          <p>Select your destination and tour duration. We will suggest you the best tour plan</p>
        </div>
        <div class="date_box">
          <form class="" action="">
            <div class="select_group">
            <select>
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <option *ngFor = "let name of rootDestination" [value] = "name">{{name}}</option>
              
            </select>
            </div>
             <div class="input-group">
               <span class="icon"><i class="fa fa-calendar"></i></span>
                <input id="fromDatePicker" type="text" class="form-control " name="date" placeholder="mm/dd/yy">
              </div>
               <div class="input-group">
               <span class="icon"><i class="fa fa-calendar"></i></span>
                <input id="toDatePicker" type="text" class="form-control " name="date" placeholder="mm/dd/yy">
              </div>
            
              <div class="checkbox">
                  <label style="font-size: 1.2em">
                      <input type="checkbox" value="" checked>
                      <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                      Round Tour
                  </label>

              </div>
             
               <br>
               <button class="btn btn-submit">Suggest Me</button>
          </form>

        </div>
      </div>
      <h3 class="placetxt">People also Like some Place</h3>
      <div class="populer_place">
        <div class="box">
          <img src="assets/imgs/box-1.jpg" alt="">
        </div>
        <div class="box">
          <img src="assets/imgs/box-2.jpg" alt="">
        </div>
        <div class="box">
          <img src="assets/imgs/box-1.jpg" alt="">
        </div>
      </div>
    </div> 
  </div>
</div>
