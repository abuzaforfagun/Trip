<div class="travel_screen">
    <div class="col-md-4 col-sm-4 col-md-offset-4 fullheight">
        <!-- Drawer Menu -->
        <sidebar></sidebar>
        <div class="suggerion">

            <!-- Top Bar-->
            <div class="top_bar">
                <span (click)="clickBackToDestination()" class="back_icon">

                    <i class="fa fa-angle-left"></i>

                </span>
                <h3>Your Travel Suggestions</h3>
                <span class="toggle_bar">

                    <i class="fa fa-bars"></i>

                </span>

            </div>

            <div class="nav_select">

                <ion-tabs class="travel_suggestion" selectedIndex="0" tabsPlacement="top">
                    <ion-tab [root]="suggestiontravelsRoot" tabTitle="Travel Suggestions"></ion-tab>
                    <ion-tab [root]="suggestionhotelsRoot" tabTitle="Nearby Restaurents"></ion-tab>
                    <ion-tab [root]="suggestionresturantsRoot" tabTitle="Nearby Hotels"></ion-tab>
                    <ion-tab [root]="suggestioneventsRoot" tabTitle="Nearby Events"></ion-tab>

                    <div class="serach_container">
                        <div class="search_date">
                            <input id="datepicker3" type="text" class="form-control " name="date" placeholder="mm/dd/yy">
                        </div>
                    </div>
                </ion-tabs>
            </div>
            <div class="div30"></div>

            <!-- End Top Bar-->

            <div class="clearfix"></div>
        </div>
    </div>
    <div class="clearfix"></div>

</div>
